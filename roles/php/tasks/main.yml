---
- name: Load OS-specific variables
  ansible.builtin.include_vars: "{{ ansible_os_family }}.yml"

- name: Install PHP Dependencies (Debian)
  ansible.builtin.apt:
    name:
      - "php{{ php_version }}-cli"
      - "php{{ php_version }}-common"
    state: present
    update_cache: yes
  when: ansible_os_family == "Debian"

- name: Install PHP Modules (Debian)
  ansible.builtin.package:
    name: "php{{ php_version }}-{{ item }}"
    state: present
  loop: "{{ php_modules }}"
  when: ansible_os_family == "Debian"

- name: Install PHP-FPM (Debian)
  ansible.builtin.package:
    name: "php{{ php_version }}-fpm"
    state: present
  when: ansible_os_family == "Debian" and php_enable_fpm

- name: Install PHP (RedHat)
  ansible.builtin.package:
    name: "{{ php_package_prefix }}"
    state: present
  when: ansible_os_family == "RedHat"

- name: Install PHP Modules (RedHat)
  ansible.builtin.package:
    name: "php-{{ item }}"
    state: present
  loop: "{{ php_modules }}"
  when: ansible_os_family == "RedHat"

- name: Install PHP-FPM (RedHat)
  ansible.builtin.package:
    name: "php-fpm"
    state: present
  when: ansible_os_family == "RedHat" and php_enable_fpm

- name: Configure PHP-FPM Pool
  ansible.builtin.template:
    src: www.conf.j2
    dest: "{{ php_fpm_conf_dir }}/www.conf"
    mode: '0644'
  notify: Restart PHP-FPM
  when: php_enable_fpm

- name: Ensure PHP-FPM service is running
  ansible.builtin.service:
    name: "{{ php_fpm_service }}"
    state: started
    enabled: yes
  when: php_enable_fpm
