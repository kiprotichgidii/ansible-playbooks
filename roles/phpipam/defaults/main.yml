---
phpipam_version: "1.6"
phpipam_install_dir: "/var/www/phpipam"
phpipam_download_url: "https://github.com/phpipam/phpipam/archive/refs/tags/v{{ phpipam_version }}.tar.gz"

# Database configuration
phpipam_db_host: "localhost"
phpipam_db_name: "phpipam"
phpipam_db_user: "phpipam"
phpipam_db_password: "changeme"

# Web server configuration
phpipam_webserver: "nginx"  # nginx or apache
phpipam_server_name: "ipam.example.com"
phpipam_listen_port: 80

# Application settings
phpipam_base_url: "/"
phpipam_admin_email: "admin@example.com"
